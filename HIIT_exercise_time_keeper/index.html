<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIITタイマー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>HIITタイマー</h1>
            <div class="set-counter">
                セット <span id="currentSet">1</span> / <span id="totalSets">9</span>
            </div>
        </header>

        <main>
            <div class="timer-display">
                <div class="status" id="status">準備時間</div>
                <div class="time-display">
                    <span id="timeDisplay">10</span>
                </div>
                <div class="time-unit">秒</div>
                <div class="next-action" id="nextAction">準備してください</div>
            </div>

            <div class="progress-section">
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill overall" id="overallProgress"></div>
                    </div>
                    <div class="progress-text" id="overallProgressText">セット 0/9 完了</div>
                </div>
                
                <div class="stats-container">
                    <div class="stat-item">
                        <div class="stat-label">総経過時間</div>
                        <div class="stat-value" id="totalElapsedTime">00:00</div>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button id="startBtn" class="control-btn primary">
                    <span class="btn-text">開始</span>
                </button>
                <button id="stopBtn" class="control-btn" disabled>
                    <span class="btn-text">停止</span>
                </button>
                <button id="resetBtn" class="control-btn">
                    <span class="btn-text">リセット</span>
                </button>
                <button id="settingsBtn" class="control-btn settings-toggle">
                    <span class="btn-text">設定</span>
                </button>
            </div>

            <div class="settings hidden" id="settingsPanel">
                <div class="setting-row">
                    <label for="workTimeInput">運動時間:</label>
                    <div class="input-group">
                        <input type="number" id="workTimeInput" min="5" max="180" value="20" class="time-input">
                        <span class="input-unit">秒</span>
                    </div>
                </div>
                
                <div class="setting-row">
                    <label for="prepareTimeInput">準備時間:</label>
                    <div class="input-group">
                        <input type="number" id="prepareTimeInput" min="5" max="60" value="10" class="time-input">
                        <span class="input-unit">秒</span>
                    </div>
                </div>
                
                <div class="setting-row">
                    <label for="setCountInput">セット数:</label>
                    <div class="input-group">
                        <input type="number" id="setCountInput" min="1" max="20" value="9" class="time-input">
                        <span class="input-unit">セット</span>
                    </div>
                </div>
                
                <button id="applySettingsBtn" class="apply-btn">設定を適用</button>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
