<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>HIITタイマー</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="version-info" id="versionInfo"></div>

        <main>
            <div class="timer-display">
                <div class="horizontal-progress-bar" id="horizontalProgressBar">
                    <div class="horizontal-progress-fill" id="horizontalProgress"></div>
                    <div class="horizontal-set-dividers" id="horizontalSetDividers"></div>
                </div>

                <div class="vertical-progress-bar" id="verticalProgressBar">
                    <div class="vertical-progress-fill" id="verticalProgress"></div>
                </div>

                <div class="timer-content">
                    <div class="status" id="status">準備時間</div>
                    <div class="time-display">
                        <span id="timeDisplay">10</span>
                    </div>
                    <div class="menu-display" id="menuDisplay"></div>
                </div>
            </div>

            <div class="controls">
                <button id="startBtn" class="control-btn primary">
                    <span class="btn-icon"><svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polygon points="6,3 20,12 6,21"></polygon></svg></span>
                </button>
                <button id="resetBtn" class="control-btn">
                    <span class="btn-icon"><svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path><path d="M3 3v5h5"></path></svg></span>
                </button>
                <button id="settingsBtn" class="control-btn settings-toggle">
                    <span class="btn-icon"><svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path><circle cx="12" cy="12" r="3"></circle></svg></span>
                </button>
            </div>

            <div class="settings hidden" id="settingsPanel">
                <div class="setting-row">
                    <label for="workTimeInput">運動時間:</label>
                    <div class="input-group">
                        <input type="number" id="workTimeInput" min="5" max="180" value="20" class="time-input">
                        <span class="input-unit">秒</span>
                    </div>
                </div>

                <div class="setting-row">
                    <label for="prepareTimeInput">準備時間:</label>
                    <div class="input-group">
                        <input type="number" id="prepareTimeInput" min="5" max="60" value="10" class="time-input">
                        <span class="input-unit">秒</span>
                    </div>
                </div>

                <div class="setting-row">
                    <label for="menuInput">メニュー:</label>
                    <textarea id="menuInput" rows="10" placeholder="例: スクワット プランク 腕立て伏せ...
スペースか改行で区切ってください。"></textarea>
                </div>

                <button id="resetMenuBtn" class="apply-btn reset-menu-btn">デフォルトメニューに戻す</button>
                <button id="applySettingsBtn" class="apply-btn">設定を適用</button>
            </div>
        </main>
    </div>

    <script src="version.js"></script>
    <script src="viewport-height.js"></script>
    <script src="script.js"></script>
    <script>
        // Service Workerの登録
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => console.log('SW registered:', registration))
                    .catch(error => console.log('SW registration failed:', error));
            });
        }
    </script>
</body>
</html>
