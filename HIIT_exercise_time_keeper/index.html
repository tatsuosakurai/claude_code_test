<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>HIITタイマー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 横のプログレスバー（画面全体） -->
        <div class="horizontal-progress-bar" id="horizontalProgressBar">
            <div class="horizontal-progress-fill" id="horizontalProgress"></div>
            <div class="horizontal-set-dividers" id="horizontalSetDividers"></div>
        </div>

        <main>
            <div class="timer-display">
                <div class="timer-content-wrapper">
                    <div class="timer-content">
                        <div class="status" id="status">準備時間</div>
                        <div class="time-display">
                            <span id="timeDisplay">10</span>
                        </div>
                        <div class="menu-display" id="menuDisplay"></div>
                    </div>
                    <!-- 縦のプログレスバー -->
                    <div class="vertical-progress-container">
                        <div class="vertical-progress-bar" id="verticalProgressBar">
                            <div class="vertical-progress" id="verticalProgress"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button id="startBtn" class="control-btn primary">
                    <span class="btn-icon">▶</span>
                </button>
                <button id="resetBtn" class="control-btn">
                    <span class="btn-icon">↺</span>
                </button>
                <button id="settingsBtn" class="control-btn settings-toggle">
                    <span class="btn-icon">⚙</span>
                </button>
            </div>

            <div class="settings hidden" id="settingsPanel">
                <div class="setting-row">
                    <label for="workTimeInput">運動時間:</label>
                    <div class="input-group">
                        <input type="number" id="workTimeInput" min="5" max="180" value="20" class="time-input">
                        <span class="input-unit">秒</span>
                    </div>
                </div>
                
                <div class="setting-row">
                    <label for="prepareTimeInput">準備時間:</label>
                    <div class="input-group">
                        <input type="number" id="prepareTimeInput" min="5" max="60" value="10" class="time-input">
                        <span class="input-unit">秒</span>
                    </div>
                </div>
                
                <div class="setting-row">
                    <label for="menuInput">メニュー:</label>
                    <textarea id="menuInput" rows="10" placeholder="例: スクワット プランク 腕立て伏せ...
スペースか改行で区切ってください。"></textarea>
                </div>
                
                <button id="applySettingsBtn" class="apply-btn">設定を適用</button>
            </div>
        </main>
    </div>

    <script src="viewport-height.js"></script>
    <script src="script.js"></script>
</body>
</html>
