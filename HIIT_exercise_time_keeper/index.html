<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIITタイマー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>HIITタイマー</h1>
            <div class="set-counter">
                セット <span id="currentSet">1</span> / <span id="totalSets">9</span>
            </div>
        </header>

        <main>
            <div class="timer-display">
                <div class="status" id="status">準備完了</div>
                <div class="time-display">
                    <span id="timeDisplay">20</span>
                </div>
                <div class="time-unit">秒</div>
                <div class="next-action" id="nextAction"></div>
            </div>

            <div class="progress-section">
                <div class="progress-container">
                    <div class="progress-label">現在のセット進捗</div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="currentSetProgress"></div>
                    </div>
                    <div class="progress-text" id="currentSetProgressText">0%</div>
                </div>
                
                <div class="progress-container">
                    <div class="progress-label">全体進捗</div>
                    <div class="progress-bar">
                        <div class="progress-fill overall" id="overallProgress"></div>
                    </div>
                    <div class="progress-text" id="overallProgressText">セット 1/9 完了</div>
                </div>
                
                <div class="stats-container">
                    <div class="stat-item">
                        <div class="stat-label">総経過時間</div>
                        <div class="stat-value" id="totalElapsedTime">00:00</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">予想終了時間</div>
                        <div class="stat-value" id="estimatedEndTime">04:30</div>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button id="startBtn" class="control-btn">
                    <span class="btn-icon">▶</span>
                    <span class="btn-text">開始</span>
                </button>
                <button id="stopBtn" class="control-btn" disabled>
                    <span class="btn-icon">⏸</span>
                    <span class="btn-text">停止</span>
                </button>
                <button id="resetBtn" class="control-btn">
                    <span class="btn-icon">↻</span>
                    <span class="btn-text">リセット</span>
                </button>
            </div>

            <div class="settings">
                <div class="settings-header">
                    <span class="settings-icon">⚙</span> 設定
                </div>
                
                <div class="setting-row">
                    <label for="workTimeInput">運動時間:</label>
                    <div class="input-group">
                        <input type="number" id="workTimeInput" min="1" max="999" value="20" class="time-input">
                        <span class="input-unit">秒</span>
                    </div>
                </div>
                
                <div class="setting-row">
                    <label for="restTimeInput">休憩時間:</label>
                    <div class="input-group">
                        <input type="number" id="restTimeInput" min="1" max="999" value="10" class="time-input">
                        <span class="input-unit">秒</span>
                    </div>
                </div>
                
                <div class="setting-row">
                    <label for="setCountInput">セット数:</label>
                    <div class="input-group">
                        <input type="number" id="setCountInput" min="1" max="99" value="9" class="time-input">
                        <span class="input-unit">セット</span>
                    </div>
                </div>
                
                <div class="audio-settings">
                    <div class="settings-header">
                        <span class="settings-icon">🔊</span> 音声設定
                    </div>
                    
                    <div class="setting-row">
                        <label for="audioEnabled">音声通知:</label>
                        <div class="toggle-container">
                            <input type="checkbox" id="audioEnabled" class="toggle-input" checked>
                            <label for="audioEnabled" class="toggle-label">
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                    </div>
                    
                    <div class="setting-row">
                        <label for="volumeSlider">音量:</label>
                        <div class="volume-container">
                            <input type="range" id="volumeSlider" min="0" max="100" value="70" class="volume-slider">
                            <span id="volumeDisplay" class="volume-display">70%</span>
                        </div>
                    </div>
                </div>
                
                <div class="preset-settings">
                    <div class="settings-header">
                        <span class="settings-icon">📋</span> プリセット
                    </div>
                    
                    <div class="setting-row">
                        <label for="presetSelect">プリセット:</label>
                        <select id="presetSelect" class="preset-select">
                            <option value="custom">カスタム</option>
                            <option value="tabata">タバタ式</option>
                            <option value="emom">EMOM</option>
                            <option value="beginner">初心者向け</option>
                        </select>
                    </div>
                    
                    <div class="preset-save">
                        <div class="setting-row">
                            <label for="presetNameInput">保存名:</label>
                            <input type="text" id="presetNameInput" placeholder="プリセット名を入力" class="preset-name-input">
                        </div>
                        <button id="savePresetBtn" class="save-preset-btn">プリセットを保存</button>
                    </div>
                    
                    <div class="saved-presets" id="savedPresets">
                        <div class="saved-presets-header">保存済みプリセット:</div>
                        <div class="saved-presets-list" id="savedPresetsList"></div>
                    </div>
                </div>
                
                <button id="applySettingsBtn" class="apply-btn">設定を適用</button>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
